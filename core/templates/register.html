<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h2 style="text-align: center;">User Registration</h2>
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div>
            <label for="calculated-dob">Age:</label>
            <span id="calculated-dob"></span>
        </div>
        
        <div>
            <label for="ph">Phone Number:</label>
            <input type="tel" id="ph" name="ph" pattern="[0-9]{10}" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="about">About:</label>
           <textarea id="about" name="about" rows="4" required minlength="10"></textarea>

        </div>
        
        <button type="submit">Register</button>
    </form>
</body>
 <script>
        const dobInput = document.getElementById('dob');
    const calculatedDob = document.getElementById('calculated-dob');

    dobInput.addEventListener('change', () => {
        calculatedDob.textContent = `You are ${new Date().getFullYear() - new Date(dobInput.value).getFullYear()} years old.`;
    });
    </script>
</html>
