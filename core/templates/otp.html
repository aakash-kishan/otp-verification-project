<!DOCTYPE html>
<html>
<head>
    <title>OTP</title>
</head>
<body>
    <div style="text-align: center;">
        <strong>CONFIRM YOUR ACCOUNT</strong><br>
        <p>Check your mail -{{ email }}-</p>
        <p>Check  your SMS -{{ phone }}-</p>

        <form action="otp_verification" method="POST">
            {% csrf_token %}
            <label for="otp">Enter the OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required><br><br>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
