<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <h1>Verification</h1><br>
        <p>
            name: {{ user.name }}<br><br>
            Date of Birth: {{ user.dob }}<br><br>
            Age: {{ user.age }} yrs<br><br>
            Phone Number: {{ user.ph }}<br><br>
            Email: {{ user.email }}<br><br>
            About: {{ user.about }}
        </p>

        <div id="email_div" class="text-center">
            <form method="post" action="{% url 'decision' %}">
                {% csrf_token %}
                <button type="submit" name="decision" value="Accept">Accept</button>
                <button type="submit" name="decision" value="Reject">Reject</button>
            </form>
        </div>
    </div>
</body>
</html>
